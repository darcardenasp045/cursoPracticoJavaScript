<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geometricas</title>
</head>
<body>

    <div class="contenedor">
        <div class="titulo"> 
            <h1>Figuras Geometricas</h1>
        </div>

        <div class="cuadrado">

            <img src="https://cdn.icon-icons.com/icons2/953/PNG/512/square-shape-of-four-angles_icon-icons.com_74240.png" alt="cudrado">
            <p>Cuadrado</p>
            <p>Cual es la medida de los lados del cuadrado?</p>
            <input type="number" id="lados">
            <input type="button" value="Calcula el perimetro" id="perimetro">
            <input type="button" value="Calcula el Area" id="area">
            <div class="resultado">
                <p id="respuesta"></p>
            </div>

        </div>

        <div class="triangulo">
            
            <img src="https://cdn.icon-icons.com/icons2/2902/PNG/512/arrow_up_triangle_icon_183107.png" alt="triangulo">
            <p>Triangulo</p>
            <p>Cuales son las medidas de los lados de tu triangulo?</p>
            <p>Lado A</p>
            <input type="number" id="lado1">
            <p>lado B</p>
            <input type="number" id="lado2">
            <p>Base</p>
            <input type="number" id="base">
            <p>Altura</p>
            <input type="number" id="altura">
            <input type="button" value="Calcula el perimetro" id="perimetro1">
            <input type="button" value="Calcula el Area" id="area1">
            <div class="resultado1">
                <p id="respuesta1"></p>
            </div>

        </div>

        <div class="circulo">
            <img src="https://cdn.icon-icons.com/icons2/510/PNG/512/ios7-circle-outline_icon-icons.com_50307.png" alt="circulo">
            <p>Circulo</p>
            <p>Cual es la medida del radio de tu circulo?</p>
            <input type="number" id="radio">
            <input type="button" value="Calcula el perimetro" id="perimetro2">
            <input type="button" value="Calcula el Area" id="area2">
            <div class="resultado2">
                <p id="respuesta2"></p>
            </div>
            


        </div>


    </div>
   

    <script src="fig.js">

    </script>
</body>
</html>
